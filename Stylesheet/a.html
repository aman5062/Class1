<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #u{
        margin-top: 120px;
        height: 10px;
        width: 50%;
        background-color: red;
        animation: anim 1s linear 3s infinite normal;
    }
    @keyframes anim{
        0%{
            rotate: 0deg;
            background-color: red;
        }
        10%{
            background-color: rgb(139, 138, 224);
        }
        100%{
            rotate: 360deg;
            background-color: rgb(223, 148, 183);
        }

    }
</style>
<body>
    <br><br><br><br><br><br><br><br>
   <center> 
    <div id="u">

    </div>
</center>
</body>
</html>

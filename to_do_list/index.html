<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To DO List</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <center>
        To Do List
    </center>
   </nav>
   <br><br>
  <center>
    <input type="text" placeholder="Enter Task" id="task_value">
    <input type="submit" value="Add" onclick="addOne();">
  </center>
<br><br>
   <section id="container">
    <div id="div_todo" class="sec">
        <center>To-Do</center>
        <div class="box" id="todo_box">
            
        </div>
    </div>
    <div id="div_completed" class="sec">
        <center>Completed</center>
        <div class="box" id="completed_box">

        </div>
    </div>
   </section>
</body>
</html>
